<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #001f3f; /* Azul escuro */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .container {
            background-color: #ffffff; /* Fundo do quadrado */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 20px;
        }

        #contador {
            font-weight: bold;
            color: #007bff;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #aumentar {
            background-color: #288ea7;
            color: white;
        }

        #aumentar:hover {
            background-color: #213788;
        }

        #diminuir {
            background-color: #3835dc;
            color: white;
        }

        #diminuir:hover {
            background-color: #4f23c8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>contador: <span id="contador">0</span></h1>
        <button id="aumentar">Aumentar</button>
        <button id="diminuir">Diminuir</button>
    </div>
    
    <script>
        const contadorSpam = document.getElementById('contador');
        const btnAumentar = document.getElementById('aumentar');
        const btnDiminuir = document.getElementById('diminuir');

        let contador = 0;

        btnAumentar.addEventListener('click', () => {
            contador++;
            contadorSpam.textContent = contador;
        });

        btnDiminuir.addEventListener('click', () => {
            contador--;
            contadorSpam.textContent = contador;
        });
    </script>
</body>
</html>
